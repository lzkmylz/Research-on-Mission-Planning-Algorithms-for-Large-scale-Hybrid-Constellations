version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: constellation_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: constellation_planning
      MYSQL_USER: planning_user
      MYSQL_PASSWORD: planning_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: constellation_backend
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: planning_user
      DB_PASSWORD: planning_password
      DB_NAME: constellation_planning
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ../benchmark_dataset:/app/benchmark_dataset:ro

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: constellation_frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mysql_data:
